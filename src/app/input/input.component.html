<input [formControl]="control" />
<ng-container *ngIf="control.dirty && control.touched &&control.errors">
    <div *ngIf=" control.errors.required">
        Value is required.
    </div>
    <div *ngIf="control.errors.minlength">
        Value you entered is
        {{ cardForm.controls.name.errors.minlength.actualLength }} and should be at lest {{
        cardForm.controls.name.errors.minlength.requiredLength }}
    </div>
</ng-container>
